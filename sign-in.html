<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacrumtemplum.io</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="sign-in">
    <div class="wrapper">
        <div class="social">
            <ul class="social-menu">
                <li class="social-menu__item">
                    <a href="" class="social-menu__link">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li class="social-menu__item">
                    <a href="" class="social-menu__link">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                </li>
                <li class="social-menu__item">
                    <a href="" class="social-menu__link">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
            </ul>
        </div>

        <header class="header">
            <div class="container-xxl">
                <nav class="navbar navbar-expand-lg navbar-light header-menu">
                    <div class="container-fluid p-0">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-bs-toggle="modal"
                                        data-bs-target="#AboutModal">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-bs-toggle="modal"
                                        data-bs-target="#FaqModal">FAQ</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-bs-toggle="modal"
                                        data-bs-target="#WalletModal">Connect Wallet</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">EN</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="sign-block">
                <h1 class="sign-block__title">Sign In</h1>
                <div class="sign-block__box">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name or Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Your name or email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me during the next login</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Sign In</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container-xxl">
                <ul class="footer-menu">
                    <li class="footer-menu__item">
                        <a href="" class="footer-menu__link">Terms & Conditions</a>
                    </li>
                    <li class="footer-menu__item">
                        <a href="" class="footer-menu__link">Sacrum Templum &copy; 2023</a> |
                        <a href="" class="footer-menu__link">Developing by MMIX</a>
                    </li>
                    <li class="footer-menu__item">
                        <a href="" class="footer-menu__link">Privacy Policy</a>
                    </li>
                </ul>
            </div>
        </footer>

    </div>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
